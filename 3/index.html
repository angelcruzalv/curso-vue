<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuejs intro</title>
    
</head>
<body>
    
    <div id="myApp">
        <h1>Batman quotes</h1>
        <h2>Type a quote</h2>
        <input type="text" v-model="newInput">
        <input type="text" v-model = "newAuthor">
        <button v-on:click="addNewQuote">Add</button>
        <hr>
        <ul>
            <li v-for="({quote, author}, index) in quotes">
                <span>{{(index + 1)  }} - {{quote}}</span>
                <blockquote>{{author}}</blockquote>
            </li>
            
        </ul>
    </div>
    
    <script src="https://unpkg.com/vue@next" ></script>
    <script src="app.js"></script>
</body>
</html>
